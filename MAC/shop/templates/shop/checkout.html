{% extends 'shop/basic.html' %}

{%block title%}Checkout{%endblock%}

{% block body %}
<div class="container">
	<div class="col my-4">
	<h2>Step-1-My Awesome Cart Express Checkout -Review your cart Items</h2>

	<div>
	<ul class="list-group " id="items" >
  <!-- we will add items here -->

</ul>	
</div>
</div>

<div class="col my-4">
<h2>Step-2-My Awesome Cart Express Checkout-Enter Your details </h2>
	<div>
		<form method="post" action="/shop/checkout/">
			{% csrf_token %}
			<input type="hidden" name="itemsjson" id="itemsjson">
  <div class="form-row">
  	<div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    
  </div>
  <div class="form-group">
    <label for="address1">Address</label>
    <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="address2">Address line 2</label>
    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" name="state">
    </div>
    <div class="form-group col-md-2">
      <label for="zip_code">Zip</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code">
    </div>
  </div>
  <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" id="phone" name="phone">
    </div>
  
  </div>
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>

	</div>

</div>

</div>
{% endblock body %}
{% block js %}
<script type="text/javascript">
	if(localStorage.getItem('cart')==null){
    var cart={};
    }
    else{
    cart= JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML= Object.keys(cart).length;
    
    }
    var mystr="";
    var sum=0;
    if($.isEmptyObject(cart)){
    	mystr="Your Cart is empty, please add some items before checkout";
    }
    else{
    for(item in cart){

    	let name=cart[item][1];
    	let qty=cart[item][0];
    	sum=sum+qty;

    	mystr=mystr+`<li class="list-group-item d-flex justify-content-between align-items-center">
    ${name}
    <span class="badge badge-primary badge-pill">${qty}</span>
  </li>`
}
}
	document.getElementById('cart').innerHTML=sum;

  	$('#items').append(mystr)
    
    $('#itemsjson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thank You for shopping with us. Your order id is {{id}}.Track your order using order tracker')
    localStorage.clear();
    document.location='/shop';
    {% endif %}

    $('#popcart').popover();

</script>
{% endblock %}
